<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Basic page{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header></header>

    <div class="main container-fluid">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="row">
                    {% for hero in target_user.heroes.all %}
                        <div class='col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12'>
                            <div>{{hero.name}}</div>
                            <div>
                                <div>Атака: {{hero.attack}}</div>
                                <div>Защита: {{hero.defense}}</div>
                                <div>Мана: {{hero.mana}}</div>
                                <div>Сила магии: {{hero.spell_power}}</div>
                                <div>Инициатива: {{hero.initiative}}</div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</body>
</html>
